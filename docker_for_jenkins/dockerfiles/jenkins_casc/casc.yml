jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  
  nodes:
  - permanent:
      labelString: "docker linux rocky"
      launcher:
        ssh:
          credentialsId: "docker-host"
          host: "172.17.0.1"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "docker-host"
      remoteFS: "/home/${DOCKER_NODE_USER}/jenkins_dir"
      retentionStrategy: "always"

unclassified:
  locale:
    ignoreAcceptLanguage: true
    systemLocale: "english"
  location:
    adminAddress: "sofa.kreutz@yahoo.fr"
    url: "http://localhost:8088/"

credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "docker node"
          id: "docker-host"
          password: ${DOCKER_NODE_PASSWD}
          scope: GLOBAL
          username: ${DOCKER_NODE_USER}