jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: admin
       - id: guest
         password: guest
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
        - "Job/Build:guest"
        - "Job/Cancel:guest"
        - "Job/Read:guest"
        - "Job/Workspace:guest"
        - "Run/Replay:guest"
        - "Run/Update:guest"
  disableRememberMe: true
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
# Variety of settings
unclassified:
  # Setup english as language whatever the browser language
  locale:
    ignoreAcceptLanguage: true
    systemLocale: "english"
  location:
    adminAddress: "myemail@address.com"
    url: "http://localhost:8088/"
